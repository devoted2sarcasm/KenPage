        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Contact Us</title>
    </head>
    <body>
        <h1>
            Contact Us
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html/#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <image src="tacos_close_up_400x260.png" alt="Tacos Close Up" width="400" height="260" title="Little Taco Shop Tacos">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
        </figure>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="@gmail.com" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{3}" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required>
                        </textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article id="location">
            <h2>Our Location</h2>
            <p>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                </address>
            </p>
            <p>
                <a href="tel:555-555-5555">555-555-5555</a>
            </p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </article>

    </body>
